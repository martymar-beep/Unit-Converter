<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    
    <body>
        <div class="hero">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="input-el" placeholder="#">
            <button id="btn-el">Convert</button>
        </div>
        <div class="main">
            <div class="section" id="section1">
                <h2 class="title">Length(Meter/Feet)</h2>
                <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="section" id="section2">
                <h2 class="title">Volume(Liters/Gallons)</h2>
                 <p id="vol-el">>0 liters = 0.000 gallons |0 gallons = 0.000 liters </p>
            </div>
            <div class="section" id="section3">
                <h2 class="title">Mass(Kilograms/Pounds)</h2>
                <p id="mass-el"> >0 kilos = 0.000 pounds |0 pounds = 0.000 kilos </p>      
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
